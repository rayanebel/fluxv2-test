apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: webapp
  namespace: flux-system
spec:
  interval: 1m
  path: "./applications/webapp"
  prune: true
  sourceRef:
    kind: GitRepository
    name: webapp
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: backend
      namespace: webapp3
    - apiVersion: apps/v1
      kind: Deployment
      name: frontend
      namespace: webapp3
  timeout: 2m
